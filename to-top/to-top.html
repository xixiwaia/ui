<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回到顶部</title>
  <style>
    .btn-to-top{
      position: fixed;
      right: 10px;
      bottom: 50px;
      font-size: 14px;
      padding: 4px;
      background: #fff;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      display: none; 
    }

    .btn-to-top.show{
      display: block;
    }
  </style>
</head>
<body>
  <h1>1</h1>
  <h1>2</h1>
  <h1>3</h1>
  <h1>4</h1>
  <h1>5</h1>
  <h1>6</h1>
  <h1>7</h1>
  <h1>8</h1>
  <h1>9</h1>
  <h1>10</h1>
  <h1>11</h1>
  <h1>12</h1>
  <h1>13</h1>
  <h1>14</h1>
  <h1>15</h1>
  <h1>16</h1>
  <h1>17</h1>
  <h1>18</h1>
  <h1>19</h1>
  <h1>20</h1>
  <h1>21</h1>
  <h1>22</h1>
  <h1>23</h1>
  <h1>24</h1>
  <h1>25</h1>
  <h1>26</h1>
  <h1>27</h1>
  <h1>28</h1>
  <h1>29</h1>
  <h1>30</h1>
  <div class="btn-to-top">回到顶部</div>

  <script>
    let $toTop = document.querySelector('.btn-to-top')
    window.onscroll = function(){
      if(window.scrollY > 150){
        $toTop.classList.add('show')
      } else {
        $toTop.classList.remove('show')
      }
    }
    $toTop.onclick = function(){
      window.scrollTo({
        top: 0,
        behavior: 'smooth'         //平滑地回到顶部
      })
    }
  </script>
</body>
</html>
